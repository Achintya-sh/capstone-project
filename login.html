<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NexusCart | Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="container navbar">
    <!-- Same clickable logo as products page -->
    <a href="index.html" class="logo">
      <span class="logo-mark"></span>
      <span class="logo-text">
        <span class="logo-primary">Nexus</span><span class="logo-secondary">Cart</span>
      </span>
    </a>

    <div class="search">
      <input type="text" placeholder="Search products in NexusCart">
    </div>

    <div class="nav-links">
      <a href="products.html">Products</a>
      <a href="#">Cart (0)</a>
    </div>
  </div>

  <div class="category-bar">
    <div class="container">
      <ul class="category-list">
        <li><a href="products.html">All</a></li>
        <li><a href="products.html">Mobiles</a></li>
        <li><a href="products.html">Laptops</a></li>
        <li><a href="products.html">Audio</a></li>
        <li><a href="products.html">Gaming</a></li>
        <li><a href="products.html">Accessories</a></li>
      </ul>
    </div>
  </div>
</header>

<main class="container">
  <section class="form-card auth-card">
    <h1 class="section-title">Sign in to NexusCart</h1>
    <p class="section-subtitle">
      Static demo login form for the NexusCart UI. This does not perform real authentication.
    </p>

    <form>
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com">

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter your password">

      <div class="auth-row">
        <label class="remember">
          <input type="checkbox"> Remember me
        </label>
        <a href="#" class="auth-link">Forgot password?</a>
      </div>

      <button type="submit">Login</button>

      <p class="auth-meta">
        Don’t have an account? <a href="#" class="auth-link">Create one</a>
      </p>
    </form>
  </section>
</main>

<footer>
  © 2025 NexusCart · <a href="contact.html" style="color:#38bdf8;">Contact Us</a>
</footer>

</body>
</html>
